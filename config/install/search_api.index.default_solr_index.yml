langcode: en
status: true
dependencies:
  config:
    - field.storage.node.field_tags
    - field.storage.node.field_genre
    - field.storage.node.field_place
    - field.storage.node.field_profession
    - field.storage.node.field_topic
    - field.storage.node.field_agency
    - field.storage.node.field_language
    - field.storage.node.field_event_type
    - field.storage.node.field_position
    - field.storage.node.field_nation
    - search_api.server.default_solr_server
    - core.entity_view_mode.node.search_index
  module:
    - taxonomy
    - user
    - search_api
    - node
id: default_solr_index
name: 'Default Solr content index'
description: 'Default content index created by the Solr Search Defaults module'
read_only: false
field_settings:
  rendered_item:
    label: 'Rendered item'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        anonymous: anonymous
      view_mode:
        'entity:node':
          article: search_index
          page: search_index
  node_grants:
    label: 'Node access information'
    property_path: search_api_node_grants
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  title:
    label: Title
    datasource_id: 'entity:node'
    property_path: title
    type: text
    boost: !!float 8
  created:
    label: 'Authored on'
    datasource_id: 'entity:node'
    property_path: created
    type: date
  changed:
    label: Changed
    datasource_id: 'entity:node'
    property_path: changed
    type: date
  status:
    label: 'Publishing status'
    datasource_id: 'entity:node'
    property_path: status
    type: boolean
    indexed_locked: true
    type_locked: true
  sticky:
    label: 'Sticky at top of lists'
    datasource_id: 'entity:node'
    property_path: sticky
    type: boolean
  field_tags:
    label: Tags
    datasource_id: 'entity:node'
    property_path: 'field_tags:entity:name'
    type: string
    dependencies:
      config:
        - field.storage.node.field_tags
      module:
        - taxonomy
  author:
    label: 'Author name'
    datasource_id: 'entity:node'
    property_path: 'uid:entity:name'
    type: string
    dependencies:
      module:
        - user
  uid:
    label: 'Author ID'
    datasource_id: 'entity:node'
    property_path: uid
    type: integer
    indexed_locked: true
    type_locked: true
  type:
    label: 'Content type'
    datasource_id: 'entity:node'
    property_path: type
    type: string
  field_genre:
    label: Genre
    datasource_id: 'entity:node'
    property_path: field_genre
    type: string
    dependencies:
      config:
        - field.storage.node.field_genre
  field_place:
    label: 'Place of agency'
    datasource_id: 'entity:node'
    property_path: field_place
    type: string
    dependencies:
      config:
        - field.storage.node.field_place
  field_profession:
    label: Profession
    datasource_id: 'entity:node'
    property_path: field_profession
    type: string
    dependencies:
      config:
        - field.storage.node.field_profession
  field_topic:
    label: Topics
    datasource_id: 'entity:node'
    property_path: field_topic
    type: string
    dependencies:
      config:
        - field.storage.node.field_topic
  field_agency:
    label: Agency
    datasource_id: 'entity:node'
    property_path: field_agency
    type: string
    dependencies:
      config:
        - field.storage.node.field_agency
  field_language:
    label: Language
    datasource_id: 'entity:node'
    property_path: field_language
    type: string
    dependencies:
      config:
        - field.storage.node.field_language
  field_event_type:
    label: 'Event Type'
    datasource_id: 'entity:node'
    property_path: field_event_type
    type: string
    dependencies:
      config:
        - field.storage.node.field_event_type
  field_position:
    label: Position
    datasource_id: 'entity:node'
    property_path: field_position
    type: string
    dependencies:
      config:
        - field.storage.node.field_position
  field_nation:
    label: Nation
    datasource_id: 'entity:node'
    property_path: field_nation
    type: string
    dependencies:
      config:
        - field.storage.node.field_nation
datasource_settings:
  'entity:node':
    bundles:
      default: true
      selected: {  }
    languages:
      default: true
      selected: {  }
processor_settings:
  html_filter:
    weights:
      preprocess_index: -3
      preprocess_query: -6
    fields:
      - rendered_item
    title: true
    alt: true
    tags:
      h1: 5
      h2: 3
      h3: 2
      string: 2
      b: 2
    all_fields: false
  aggregated_field:
    weights:
      add_properties: 20
  add_url:
    weights:
      preprocess_index: -30
  rendered_item:
    weights:
      add_properties: 0
      pre_index_save: -10
  content_access:
    weights:
      preprocess_index: -6
      preprocess_query: -4
tracker_settings:
  default: {  }
options:
  index_directly: true
  cron_limit: 50
server: default_solr_server
